<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to CSS files -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" type="favicon.ico" href="assets/images/icon.png"/>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hello, Train Travellers!</h1>
            <p class="lead">HOw to tell when a traing is arriving...</p>               
        </div>
        <div class="card">
                <div class="card-header text-white bg-warning mb-3">
                    <h5 class="card-title">Current Train Schedule</h5>  
                </div>
                <div class="card-body">
                        <table class="table table-hover table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                            </thead>
                            <tbody class = tbody id="train-table">
                            </tbody>
                        </table>
                </div>
        </div>

        <div class="card card-primary">
                <div class="card-header">
                        Add Train
                </div>
                <div class="card-body">
                <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-input">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="dest-input">
                        </div>
                        <div class="form-group">
                            <label for="time">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="time-input">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min))</label>
                            <input type="text" class="form-control" id="freq-input">
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <!-- jQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <!-- My javascript file -->
    <script src="assets/javascript/app.js"></script>
     <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</body>
</html>
